  <div class="events" [style.background]="lineColor">
    <div class="primary-event">
      <div *ngFor="let val of values; index as i" class="event">
        <div>{{ primaryEvent }}</div>
        <div [style.flex]='i'> {{val.path}} -  {{i}}</div>
        <div>{{val.value}}</div>
      </div>
    </div>
  </div>
</div>
