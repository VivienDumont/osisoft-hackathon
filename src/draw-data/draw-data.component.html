<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <div class="events" [style.background]="bkColor" #eventsDiv>
    <!-- <div *ngFor="let event of elementAndFrameList" class="event-row" > -->
    <div class="event-row" >
      <div *ngFor="let val of values; index as i" class="event card" 
        [style.background]="lineColor"
        [style.height]="eventHeight">

        <div class="row-1">
          <div>{{ val.TemplateName }}</div>
          <div> r1 c2</div>
        </div>
        <div class="row-2">
          <div>r2 c1</div>
          <div>r2 c2</div>
        </div>
        <div class="row-3">
          <div>r3 c1</div>
          <div> r3 c2</div>
        </div>
      </div>
      <span *ngIf="values?.length === 0">
        No event frames in selected timeframe
      </span>
    </div>
  </div>
