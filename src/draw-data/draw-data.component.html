<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <div class="view" #view [ngClass]="scrollState">
    <!-- <div class="events" [style.background]="bkColor" #eventsDiv [style.width]="minControlWidth" [ngStyle]="widthControl"  > -->
    <div class="events" [style.background]="bkColor" #eventsDiv [ngStyle]="widthControl" >
      
      <!-- <div *ngFor="let event of elementAndFrameList" class="event-row" > -->
      <div class="event-row" *ngIf="eventFrames?.length > 0">
        <div class="info">Grinding - line 1</div>
        <div class="info">Daily Production</div>
        <div *ngFor="let val of eventFrames;" class="event card" [style.width.px]="val.width" [style.min-width.px]="minimumEventPixelWidth"  
          id="{{ val.Id }}"
          [style.background]="lineColor"
          [style.height]="eventHeight">
  
          <div class="row-1">
            <div>{{ val.TemplateName }}</div>
            <div> {{ val.duration }}</div>
          </div>
          <div class="row-2">
            <div></div>
            <div></div>
          </div>
          <div class="row-3">
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="attribute-lists" class="card attr-lists">
            <!-- <a [routerLink]="/" fragment="education" target="_blank" onclick="onClick" >Link To Attributes</a> -->
        </div>
      </div>
      <span *ngIf="eventFrames?.length === 0">
          No event frames in selected timeframe
        </span>
    </div>
  </div>
