<div>
    <table class="fixed">
      <tr>
        <td>{{element_ef}}</td>
        <td [attr.colspan]="eventFrames.length">
          <span (click)="ActivateStar()" class="origin-star">
            <span *ngIf="isStarActivate">&#9733;</span>
            <span *ngIf="!isStarActivate">&#9734;</span>
          </span>
          <button (click)="GoBefore()">&lArr;</button>
          Move by 3 events
          <span>
            <label class="switch">
              <input type="checkbox" [(ngModel)]="isByTime" [value]="isByTime">
              <span class="slider round" ></span>
            </label>
          </span>
          Move by Time (24h)
          <button (click)="GoAfter()">&rArr;</button>
        </td> 
      </tr>
      <tr>
        <td>Event</td>
        <td *ngFor="let event of eventFrames">{{event.Id}}</td>
      </tr>
      <tr>
        <td>Range</td>
        <td *ngFor="let time of lst_range">{{time.StartTime}} => {{time.EndTime}}</td>
      </tr>
      <tr *ngFor="let attr of lst_attribute">
        <td>{{attr.Name}}</td>
        <td *ngFor="let val of attr.Values; trackBy: trackByFn">
          <span *ngIf="!attr.HasToBeHide">
            <span *ngIf="attr.IsManualDataEntry">
              <input type="text" [(ngModel)]="val.Value" [value]="val.Value"/>
            </span>
            <span *ngIf="!attr.IsManualDataEntry">
              {{val.Value}}
            </span>
          </span>
        </td>
      </tr>

    </table>
</div>
