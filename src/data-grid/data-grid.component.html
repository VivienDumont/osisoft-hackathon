
<div>
    <table class="fixed">
      <tr>
        <td>Element Event</td>
        <td [attr.colspan]="eventFrames.length">Move by 3 events | Move by Time (24h)</td> 
      </tr>
      <tr>
        <td>Event</td>
        <td *ngFor="let event of eventFrames">{{event.Id}}</td>
      </tr>
      <tr>
        <td>Range</td>
        <td *ngFor="let time of lst_range">{{time.StartTime}} => {{time.EndTime}}</td>
      </tr>
      <tr *ngFor="let attr of lst_attribute">
        <td>{{attr.Name}}</td>
        <td *ngFor="let val of attr.Values">{{val}}</td>
      </tr>

    </table>
</div>
